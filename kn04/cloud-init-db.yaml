#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  aws-key
      - ssh-rsa  teacher-key
disable_root: false 
package_update: true
packages:
  - curl
  - wget
  - apache2
  - php
  - libapache2-mod-php
  - mariadb-server
  - php-mysqli
  - adminer
write_files:
  - path: /var/www/html/index.php
    content: |
      <?php
      phpinfo();
      ?>
  - path: /etc/mysql/mariadb.conf.d/50-server.cnf
    content: |
      # MariaDB server configuration file.
      # You can copy the configuration here from the existing configuration and modify the bind address.
      [mysqld]
      bind-address = 0.0.0.0
runcmd:
  - apt update
  - apt install -y git
  - cd ~
  - git clone https://gitlab.com/ch-tbz-it/Stud/m346/m346scripts.git
  - cp ./m346scripts/KN03/*.php /var/www/html/
  - sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - mysql -sfu root -e "GRANT ALL ON *.* TO 'admin'@'%' IDENTIFIED BY 'Dominic' WITH GRANT OPTION;"
  - systemctl restart mariadb.service
  - systemctl restart apache2
  - a2enconf adminer
  - systemctl restart apache2
